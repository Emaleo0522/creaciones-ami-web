<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Galerías GSAP - Creaciones AMIS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #F8C8DC, #87CEEB);
            color: #212121;
            overflow-x: hidden;
        }
        
        .section {
            min-height: 100vh;
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #E91E63;
            text-align: center;
        }
        
        /* Gallery 1: Fade & Scale Image Gallery */
        .gallery-1 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
        }
        
        .gallery-1 .item {
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .gallery-1 img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        /* Gallery 2: Masonry Layout */
        .gallery-2 {
            columns: 4;
            column-gap: 1rem;
            max-width: 1200px;
        }
        
        .gallery-2 .item {
            break-inside: avoid;
            margin-bottom: 1rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .gallery-2 img {
            width: 100%;
            display: block;
        }
        
        /* Gallery 3: Circular Reveal */
        .gallery-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 800px;
        }
        
        .gallery-3 .item {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .gallery-3 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Gallery 4: Staggered Cards */
        .gallery-4 {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1000px;
            justify-content: center;
        }
        
        .gallery-4 .item {
            width: 300px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            transform: rotateY(90deg);
            opacity: 0;
        }
        
        .gallery-4 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Video Gallery 1: Overlay Play Button */
        .video-gallery-1 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
        }
        
        .video-gallery-1 .video-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .video-gallery-1 video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .video-gallery-1 .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(233, 30, 99, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        /* Video Gallery 2: Thumbnail Preview */
        .video-gallery-2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
        }
        
        .video-gallery-2 .main-video {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        
        .video-gallery-2 .thumbnails {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem;
        }
        
        .video-gallery-2 .thumb {
            width: 120px;
            height: 80px;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        .video-gallery-2 .thumb.active {
            opacity: 1;
            border: 3px solid #E91E63;
        }
        
        /* Video Gallery 3: Carousel */
        .video-gallery-3 {
            position: relative;
            max-width: 600px;
            height: 300px;
        }
        
        .video-gallery-3 .carousel-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 15px;
        }
        
        .video-gallery-3 .carousel-track {
            display: flex;
            height: 100%;
        }
        
        .video-gallery-3 .carousel-slide {
            min-width: 100%;
            height: 100%;
        }
        
        .video-gallery-3 video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-gallery-3 .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(233, 30, 99, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .video-gallery-3 .prev {
            left: 10px;
        }
        
        .video-gallery-3 .next {
            right: 10px;
        }
        
        /* Video Gallery 4: Grid with Hover */
        .video-gallery-4 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 800px;
        }
        
        .video-gallery-4 .video-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transform: scale(0);
        }
        
        .video-gallery-4 video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .video-gallery-4 .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(248, 200, 220, 0.8), rgba(135, 206, 235, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-gallery-4 .video-item:hover .overlay {
            opacity: 1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .gallery-2 {
                columns: 2;
            }
            
            .gallery-3 {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .video-gallery-4 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Gallery 1: Fade & Scale Images -->
    <section class="section">
        <h2>Gallery 1: Fade & Scale Images</h2>
        <div class="gallery-1" id="gallery1">
            <!-- Images will be loaded by JS -->
        </div>
    </section>

    <!-- Gallery 2: Masonry Layout -->
    <section class="section">
        <h2>Gallery 2: Masonry Layout</h2>
        <div class="gallery-2" id="gallery2">
            <!-- Images will be loaded by JS -->
        </div>
    </section>

    <!-- Gallery 3: Circular Reveal -->
    <section class="section">
        <h2>Gallery 3: Circular Reveal</h2>
        <div class="gallery-3" id="gallery3">
            <!-- Images will be loaded by JS -->
        </div>
    </section>

    <!-- Gallery 4: Staggered Cards -->
    <section class="section">
        <h2>Gallery 4: Staggered Cards</h2>
        <div class="gallery-4" id="gallery4">
            <!-- Images will be loaded by JS -->
        </div>
    </section>

    <!-- Video Gallery 1: Overlay Play Button -->
    <section class="section">
        <h2>Video Gallery 1: Play Button Overlay</h2>
        <div class="video-gallery-1" id="videoGallery1">
            <!-- Videos will be loaded by JS -->
        </div>
    </section>

    <!-- Video Gallery 2: Thumbnail Preview -->
    <section class="section">
        <h2>Video Gallery 2: Thumbnail Preview</h2>
        <div class="video-gallery-2" id="videoGallery2">
            <video class="main-video" id="mainVideo" controls></video>
            <div class="thumbnails" id="thumbnails">
                <!-- Video thumbnails will be loaded by JS -->
            </div>
        </div>
    </section>

    <!-- Video Gallery 3: Carousel -->
    <section class="section">
        <h2>Video Gallery 3: Carousel</h2>
        <div class="video-gallery-3" id="videoGallery3">
            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Video slides will be loaded by JS -->
                </div>
            </div>
            <button class="nav-button prev" id="prevBtn">‹</button>
            <button class="nav-button next" id="nextBtn">›</button>
        </div>
    </section>

    <!-- Video Gallery 4: Grid with Hover -->
    <section class="section">
        <h2>Video Gallery 4: Grid with Hover</h2>
        <div class="video-gallery-4" id="videoGallery4">
            <!-- Videos will be loaded by JS -->
        </div>
    </section>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="gallery-test.js"></script>
</body>
</html>
